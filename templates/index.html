<!DOCTYPE html>

<html lang="en">

<head>
    <title>Todo App</title>
    <style>
        .hidden {
            display: none;
        }

        ul {
            list-style: none;
            padding: 0;
            width: 200px;
        }

        li {
            clear: both;
        }

        li button {
            background: none;
            border: none;
            outline: none;
            color: red;
            float: right;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
</head>

<body>

    <form id="form">
        <input type="text" id='description' name="description">
        <input type="submit" value="Create">
    </form>

    <div id="error" class="hidden">Something went wrong!</div>

    <ul id="todos">
        {% for item in data %}
        <li data-id="{{ item.id }}">
            <input class="completed" data-id="{{ item.id }}" type="checkbox" {% if item.completed %}checked{% endif %}>
            {{ item.description }}
            <button class="cross" data-id="{{ item.id }}">&Cross;</button>
        </li>
        {% endfor %}
    </ul>

    <script>

        const btns = document.querySelectorAll('.cross');
        for (let i = 0; i < btns.length; i++) {
            const btn = btns[i];
            btn.onclick = function (event) {
                const todoId = event.target.dataset.id;
                fetch('todos/' + todoId, {
                    method: 'DELETE'
                }).then(function (response) {
                    return response.json();
                }).then(function (jsonResponse) {
                    const liItem = document.querySelector('li[data-id="' + todoId + '"]');
                    liItem.remove();
                    document.getElementById('error').className = 'hidden';
                }).catch(function () {
                    document.getElementById('error').className = '';
                })
            }
        }

        const checkboxes = document.querySelectorAll('.completed');
        for (let i = 0; i < checkboxes.length; i++) {
            const checkbox = checkboxes[i];
            checkbox.onchange = function (event) {
                const completed = event.target.checked;
                const todoId = event.target.dataset.id;
                fetch('todos/' + todoId + '/edit', {
                    method: 'POST',
                    body: JSON.stringify({
                        'completed': completed
                    }),
                    headers: {
                        'Content-type': 'application/json'
                    }
                }).then(function () {
                    document.getElementById('error').className = 'hidden';
                }).catch(function () {
                    document.getElementById('error').className = '';
                })
            }
        }

        document.getElementById('form').onsubmit = function (event) {
            event.preventDefault();
            fetch('/todos/create', {
                method: 'POST',
                body: JSON.stringify({
                    'description': document.getElementById('description').value
                }),
                headers: {
                    'Content-type': 'application/json'
                }
            }).then(function (response) {
                return response.json();
            }).then(function (jsonResponse) {
                const liItem = document.createElement('li');
                liItem.innerHTML = jsonResponse['description'];
                document.getElementById('todos').appendChild(liItem);
                document.getElementById('error').className = 'hidden';
            }).catch(function () {
                document.getElementById('error').className = '';
            })
        }

    </script>

</body>

</html>
